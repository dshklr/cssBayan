<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Accordion</title>
  </head>
  <body>
    <div class="accordion-container">
      <div class="accordion">
        <label class="accordion-label">Item 1</label>
        <div class="accordion-content">
          <img class="image" src="./images/meme1.png" alt="meme1" />
        </div>
      </div>

      <div class="accordion">
        <label class="accordion-label">Item 2</label>
        <div class="accordion-content">
          <img class="image" src="./images/meme2.png" alt="meme2" />
        </div>
      </div>

      <div class="accordion">
        <label class="accordion-label">Item 3</label>
        <div class="accordion-content">
          <img class="image" src="./images/meme3.png" alt="meme3" />
        </div>
      </div>

      <div class="accordion">
        <label class="accordion-label">Item 4</label>
        <div class="accordion-content">
          <img class="image" src="./images/meme4.png" alt="meme4" />
        </div>
      </div>

      <div class="accordion">
        <label class="accordion-label">Item 5</label>
        <div class="accordion-content">
          <img class="image" src="images/meme5.jpeg" alt="meme5" />
        </div>
      </div>
    </div>
  </body>
</html>
